<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Project 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="box">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Life Expectancy</a>
  </nav>

  <div class="data-container">
    <div class="row">
      <div class="col-sm input-group">
        <form>
          <h1>Calculate Your Life Expectancy By Country!</h1>
          Date of Birth:
          <input id="dob-input" type="date"><br>
          <input class="gender-button" id="male-button" type="radio" name="gender" value="male" checked="checked"> Male
          <input class="gender-button" id="female-button" type="radio" name="gender" value="female"> Female<br>
          <button class="btn btn-success" id="input-submit" type="button">Submit</button>
        </form>
      </div>
    </div>

    <div class="row results-group">
      <div class="col-sm">
        <div id="results"></div>
      </div>
    </div>

    <div class="row country-results-group">
      <div class="col-sm">
        <div class="country-result" id="us-results"></div>
      </div>
      <div class="col-sm">
        <div class="country-result" id="germany-results"></div>
      </div>
      <div class="col-sm">
        <div class="country-result" id="china-results"></div>
      </div>
      <div class="col-sm">
        <div class="country-result" id="peru-results"></div>
      </div>
      <div class="col-sm">
        <div class="country-result" id="haiti-results"></div>
      </div>
      <div class="col-sm">
        <div class="country-result" id="ghana-results"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/geogor37/creative-project-2-geogor37" style="color: white;">Check out my repo on Github!</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</div>
</body>
</html>
